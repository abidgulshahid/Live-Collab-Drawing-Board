name: Deploy to AWS

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install dependencies for Vue.js
        run: |
          cd frontend  # Change to your Vue.js directory
          npm install

      - name: Build Vue.js app
        run: |
          cd frontend
          npm run build

      - name: Install dependencies for Node.js
        run: |
          cd backend  # Change to your Node.js directory
          npm install

      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'  # Change to your AWS region
        run: |
          # Deploy your Node.js app (example using Elastic Beanstalk)
          cd backend
          eb init -p node.js --region $AWS_REGION
          eb deploy

      - name: Upload Vue.js build to S3
        run: |
          aws s3 sync frontend/dist s3://your-s3-bucket-name --delete
